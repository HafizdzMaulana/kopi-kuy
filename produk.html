        /* Tulis Javascript Di bawah Sini */

        // $.getJSON(sumber, function(data_mentah){

        function tampil_data(){
          baris_produk.innerHTML = "";
          data_kopi.forEach(kopi =>{
            baris_produk.innerHTML += `
            <div  class="col-12 col-sm-10 col-md-8 m-auto col-lg-4 text-start">
              <div class="rounded">
                <div class="bg-dark p-3 text-center">
                  <h2 class="font-weight-light">Harga Produk</h2>
                  <p class="h2 text-primary"><strong>${kopi.harga}</strong></p>
                </div>
    
                <div class="bg-gray p-5 text-center">
                  <p><img alt="image" height="100" src="${kopi.foto}"></p>
                  <p class="h4"><strong>${kopi.nama}</strong></p>
                  <p><br></p>
    
                  <p class="text-center pt-5"><a href="${kopi.link}" class="btn btn-secondary">Beli Produk</a>
                  </p>
                </div>
              </div>
            </div>
            `;
          })
        };

        select_kopi.addEventListener("change", function(){
          let pilihan = select_kopi.value;
          data_kopi = data_json[pilihan];
          tampil_data();
        });
